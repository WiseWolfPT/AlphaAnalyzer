<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Analyzer Test</title>
    <style>
        body { 
            background: #111; 
            color: white; 
            font-family: Arial; 
            padding: 40px;
            margin: 0;
        }
        .nav { 
            background: #333; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px;
        }
        .nav a { 
            color: white; 
            padding: 12px 24px; 
            margin: 8px; 
            background: #555; 
            text-decoration: none; 
            display: inline-block;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .nav a:hover { background: #777; }
        .content {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üöÄ Alpha Analyzer - SPA Test</h1>
    <div class="content">
        <p><strong>Current URL:</strong> <span id="url"></span></p>
        <p><strong>Time:</strong> <span id="time"></span></p>
        <p><strong>Test Status:</strong> <span id="status">Loading...</span></p>
    </div>
    
    <div class="nav">
        <a href="/" onclick="navigate('/')">üè† HOME</a>
        <a href="/dashboard" onclick="navigate('/dashboard')">üìä DASHBOARD</a>
        <a href="/test" onclick="navigate('/test')">üß™ TEST</a>
        <a href="/whatever" onclick="navigate('/whatever')">‚ùì WHATEVER</a>
    </div>
    
    <div id="log" class="content" style="background: #000; min-height: 200px;">
        <h3>Navigation Log:</h3>
        <div id="logContent"></div>
    </div>
    
    <script>
        function updateInfo() {
            document.getElementById('url').textContent = window.location.pathname;
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
            
            // Update status based on URL
            const path = window.location.pathname;
            let status = 'Unknown';
            if (path === '/') status = '‚úÖ HOME - Working!';
            else if (path === '/dashboard') status = '‚úÖ DASHBOARD - Working!';
            else if (path === '/test') status = '‚úÖ TEST - Working!';
            else status = '‚úÖ OTHER ROUTE - Working!';
            
            document.getElementById('status').textContent = status;
        }
        
        function navigate(path) {
            log(`üñ±Ô∏è CLICKED: ${path} at ${new Date().toLocaleTimeString()}`);
            return true; // Allow normal navigation
        }
        
        function log(message) {
            const logContent = document.getElementById('logContent');
            logContent.innerHTML += `<div style="margin: 5px 0; padding: 5px; background: #333; border-radius: 4px;">${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        // Initialize
        updateInfo();
        setInterval(updateInfo, 1000);
        
        // Log page load
        window.addEventListener('load', () => {
            log(`üìÑ PAGE LOADED: ${window.location.pathname} at ${new Date().toLocaleTimeString()}`);
        });
        
        // Log navigation
        window.addEventListener('popstate', () => {
            log(`üîÑ NAVIGATION: ${window.location.pathname} at ${new Date().toLocaleTimeString()}`);
            updateInfo();
        });
        
        log('üöÄ App initialized');
    </script>
</body>
</html>
