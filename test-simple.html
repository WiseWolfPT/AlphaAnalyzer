<!DOCTYPE html>
<html>
<head>
    <title>Ultra Simple Test</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: Arial; 
            padding: 50px;
        }
        .nav { 
            background: #333; 
            padding: 20px; 
            margin: 20px 0; 
        }
        .nav a { 
            color: white; 
            padding: 10px 20px; 
            margin: 10px; 
            background: #555; 
            text-decoration: none; 
            display: inline-block;
        }
        .nav a:hover { background: #777; }
    </style>
</head>
<body>
    <h1>üî• ULTRA SIMPLE TEST</h1>
    <p>URL: <span id="url"></span></p>
    <p>Time: <span id="time"></span></p>
    
    <div class="nav">
        <a href="/" onclick="logClick('/')">üè† ROOT (/)</a>
        <a href="/dashboard" onclick="logClick('/dashboard')">üìä DASHBOARD</a>
        <a href="/test" onclick="logClick('/test')">üß™ TEST</a>
    </div>
    
    <div id="log" style="background: #000; padding: 20px; margin: 20px 0;"></div>
    
    <script>
        function updateInfo() {
            document.getElementById('url').textContent = window.location.pathname;
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }
        
        function logClick(path) {
            const log = document.getElementById('log');
            log.innerHTML += `<div>CLICKED: ${path} at ${new Date().toLocaleTimeString()}</div>`;
            console.log('CLICKED:', path);
        }
        
        updateInfo();
        setInterval(updateInfo, 1000);
        
        // Log page load
        console.log('PAGE LOADED:', window.location.pathname);
    </script>
</body>
</html>
