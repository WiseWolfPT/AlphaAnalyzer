<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #f0f0f0;
        }
        .log {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .success {
            background: #2a4a2a;
            border: 1px solid #3a5a3a;
        }
        .error {
            background: #4a2a2a;
            border: 1px solid #5a3a3a;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #4a4a9a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5a5aaa;
        }
    </style>
</head>
<body>
    <h1>Alfalyzer API Test</h1>
    <div>
        <button onclick="testDirectAPI()">Test Direct Backend API</button>
        <button onclick="testProxiedAPI()">Test Proxied API</button>
        <button onclick="testBatchAPI()">Test Batch API</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="logs"></div>

    <script>
        const logsDiv = document.getElementById('logs');

        function log(message, type = 'success') {
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
        }

        function clearLogs() {
            logsDiv.innerHTML = '';
        }

        async function testDirectAPI() {
            try {
                log('Testing direct backend API...');
                const response = await fetch('http://localhost:3001/api/v2/market-data/stocks/AAPL/price');
                const data = await response.json();
                
                if (response.ok) {
                    log(`Success: AAPL price = $${data.data?.price || 'N/A'}`, 'success');
                    log(`Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`Error: ${data.error || 'Unknown error'}`, 'error');
                    if (data.retryAfter) {
                        log(`Retry after: ${data.retryAfter} seconds`, 'error');
                    }
                }
            } catch (err) {
                log(`Network error: ${err.message}`, 'error');
            }
        }

        async function testProxiedAPI() {
            try {
                log('Testing proxied API through Vite...');
                const response = await fetch('/api/v2/market-data/stocks/MSFT/price');
                const data = await response.json();
                
                if (response.ok) {
                    log(`Success: MSFT price = $${data.data?.price || 'N/A'}`, 'success');
                    log(`Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (err) {
                log(`Network error: ${err.message}`, 'error');
            }
        }

        async function testBatchAPI() {
            try {
                log('Testing batch API...');
                const response = await fetch('/api/v2/market-data/stocks/batch/prices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbols: ['AAPL', 'GOOGL', 'TSLA']
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    log(`Success: Got ${data.returned} prices`, 'success');
                    log(`Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (err) {
                log(`Network error: ${err.message}`, 'error');
            }
        }

        // Test on load
        window.onload = () => {
            log('API Test Page loaded. Click buttons to test.');
        };
    </script>
</body>
</html>
